<div class="container">
    <h1>Holaaaa {{name()}}</h1>
    <h2>{{welcome}}</h2>

    <hr/>
    <ul>
    <li *ngFor="let task of tasks()">{{task}}</li>
    </ul>

    <h2>{{'Hola'.repeat(4)}}</h2>
    <p>La suma de 3 + 3 es:{{3+3}}</p>
    <hr/>

    <img [src]="person.avatar" alt="" />
    <p>Person: {{person.name}}</p>
    <input type="text" [value]="person.age">
    <button [disabled]="disabled">Click me</button>

    <hr/>
    <!--Eventos-->
    <button type="button" (click)="clickHandler()">Click me</button>
    <button type="button" (dblclick)="clickHandler()">Double me</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHandler($event)">
    <p>(keyup)</p>
    <input type="text" [value]="person.name" (keyup)="keydownHandler($event)">
    <p>(keydown)</p>
    <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
    <p>(keydown.shift.t)</p>
    <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">

    <hr/>

    <h1>Signalss</h1>
    <input type="text" [value]="name()" (change)="changeHandler($event)">

    <p>Name: {{name()}}</p>

    <hr/>
    <h1>Estructuras de control</h1>

    <ul>
        <p>Total: {{tasks().length}}</p>
        <li *ngFor="let task of tasks() ; index as i">
            {{i}}{{task}}</li>
    </ul>





</div>
